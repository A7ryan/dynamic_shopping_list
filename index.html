<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>

      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 8px;
        margin-left: 20px;
        color: #666;
      }

      ul button{
        font-size: 12px;
      }
    </style>
  </head>
  <body>

    <h1>Dynamic Shopping List using DOM - JS</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>

        const _ul = document.querySelector('ul');
        const _input = document.querySelector('input');
        const _button = document.querySelector('button');

        _button.onclick = () => _onButtonClick();

        function _onButtonClick(){
            let tempLi = _input.value;
            _input.value = '';
            let _li = document.createElement('li');
            let _span = document.createElement('span');
            let _deleteButton = document.createElement('button');
            _li.appendChild(_span);
            _li.appendChild(_deleteButton);

            _deleteButton.addEventListener('click',() =>{
                _ul.removeChild(_li);
            })

            _span.textContent = tempLi;
            _deleteButton.textContent = 'Delete';
            _ul.appendChild(_li);
            _input.focus();
        }

    </script>
  </body>
</html>
